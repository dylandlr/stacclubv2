<body class="relative flex min-h-screen flex-col justify-center overflow-hidden bg-primary py-6 sm:py-12" id="content">
    <form class="flex justify-center flex-col items-center w-full h-full gap-2">
      <h1 class="text-2xl font-mono">Login</h1>
      <div class="w-4/6 flex flex-col items-center gap-3">
        <input type="email" placeholder="Enter your email" class="w-4/6 h-14 rounded-full px-2 bg-zinc-200">
        <input type="password" placeholder="Enter your password" class="w-4/6 h-14 rounded-full p-2 bg-zinc-200">
       </div>
        <a href="/profile">
          <button class="bg-green-500 px-2 py-1 rounded-full text-white" type="button">
            STACC Login
          </button>
        </a>
      <div>
        <ul class="flex gap-5 text-stacc-green text-3xl">
          <li><i class="ri-twitter-line"></i></li>
          <li><i class="ri-instagram-line"></i></li>
          <li><i class="ri-linkedin-box-line"></i></li>
        </ul>
      </div>
     </form>
</div>
